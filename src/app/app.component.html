<p-menubar [model]="items">
</p-menubar>
<div class="card">
  <p-dataView #dv [value]="products" [paginator]="true" [rows]="9" filterBy="name" [sortField]="sortField"
    [sortOrder]="sortOrder" layout="grid">
    <ng-template pTemplate="header">
      <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
        <!-- <p-dataViewLayoutOptions></p-dataViewLayoutOptions> -->
        <span class="p-input-icon-left p-mb-2 p-mb-md-0">
          <i class="pi pi-search"></i>
          <input type="search" pInputText placeholder="Search by Name" (input)="dv.filter($event.target.value)">
      </span>
      </div>
    </ng-template>
    <ng-template let-product pTemplate="gridItem">
      <div class="p-col-12">
        <div class="product-list-item">
          <div class="product-list-detail">
            <div class="product-name">{{product.name}}</div>
            <div class="product-description">{{product.createDate}}</div>
            <!-- <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
            <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{product.category}}</span> -->
          </div>
          <div class="product-list-action">
            <span class="product-price">${{product.coinPriceInRial}}</span>
            <!-- <p-button icon="pi pi-shopping-cart" label="Add to Cart"

          </div>
        </div>
      </div>
    </ng-template>
